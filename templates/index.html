<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Validator</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://notifyjs.jpillora.com/js/notify.js"></script>
</head>

<body>
    <div id="loading">
        <img src="https://i.gifer.com/YCZH.gif" alt="Loading...">
    </div>

    <div class="darkbutton">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <h1>SQL DML Validator</h1>

    <div class="api-stats">
        <div class="stats-box">
            <h3>API Usage</h3>
            <p>Tokens: <span id="total-tokens">0</span></p>
            <p>Kosten: $<span id="total-cost">0.000000</span></p>
            <button id="reset-stats" class="reset-btn">Reset Stats</button>
        </div>
    </div>

    <label for="sql-dialect">SQL Dialect:</label>
    <select id="sql-dialect" name="dialect">
        <option value="mysql">MySQL</option>
        <option value="postgresql">PostgreSQL</option>
        <option value="sqlite">SQLite</option>
    </select>

    <div class="box">
        <div class="textarea-wrapper">
            <h4>Input SQL Code</h4>
            <textarea class="in" name="sqlCode"></textarea>
        </div>
        <div class="textarea-wrapper">
            <h4>Corrected SQL Code</h4>
            <div class="output-container">
                <textarea class="out" readonly></textarea>
                <button id="copy-output-btn" type="button">
                    <img src="images/copy-icon.svg" alt="Copy" class="icon"> <!-- Icon hinzufügen -->
                </button>
            </div>
        </div>

    </div>

    <div class="box2">
        <h4>Errors</h4>
        <textarea class="error" readonly></textarea>
    </div>

    <button id="validate-btn">Validate</button>
    <button id="reset-boxes-btn" class="reset-btn">Reset Boxes</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('mode-toggle');
            const body = document.body;
            const loading = document.getElementById('loading');

            // Theme toggle
            const theme = document.cookie.split('; ').find(row => row.startsWith('theme='));
            if (theme && theme.split('=')[1] === 'dark') {
                body.classList.add('dark-mode');
                toggle.checked = true;
            }

            toggle.addEventListener('change', function () {
                body.classList.toggle('dark-mode');
                document.cookie = "theme=" + (body.classList.contains('dark-mode') ? 'dark' : 'light') + "; path=/";
            });

            // Sync scrolling
            const inputTextarea = document.querySelector('.in');
            const outputTextarea = document.querySelector('.out');
            inputTextarea.addEventListener('scroll', syncScroll);
            outputTextarea.addEventListener('scroll', syncScroll);

            function syncScroll(e) {
                const other = e.target === inputTextarea ? outputTextarea : inputTextarea;
                other.scrollTop = e.target.scrollTop;
                other.scrollLeft = e.target.scrollLeft;
            }

            // Reset stats
            document.getElementById('reset-stats').addEventListener('click', function () {
                fetch('/reset-stats', { method: 'POST' })
                    .then(response => response.json())
                    .then(() => {
                        document.getElementById('total-tokens').textContent = '0';
                        document.getElementById('total-cost').textContent = '0.000000';
                        $.notify("Statistiken zurückgesetzt", { position: "bottom center", className: "success" });
                    });
            });

            // Validate SQL
            document.getElementById('validate-btn').addEventListener('click', function (e) {
                e.preventDefault();
                const sqlInput = document.querySelector('.in').value.trim();
                const dialect = document.getElementById('sql-dialect').value;

                if (sqlInput) {
                    // Show loading spinner
                    loading.style.display = 'block';

                    fetch('/run-all', {
                        method: 'POST',
                        body: JSON.stringify({ sqlCode: sqlInput, dialect: dialect }),
                        headers: { 'Content-Type': 'application/json' }
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Hide loading spinner
                            loading.style.display = 'none';

                            if (data.apiUsage) {
                                document.getElementById('total-tokens').textContent = data.apiUsage.totalTokens;
                                document.getElementById('total-cost').textContent = parseFloat(data.apiUsage.totalCost).toFixed(6);
                            }

                            if (data.hasError) {
                                document.querySelector('.error').value = data.errorDescription;
                                document.querySelector('.out').value = data.correctedCode;
                                $.notify("SQL Code has errors.", { position: "bottom center", className: "error" });
                            } else {
                                document.querySelector('.error').value = '';
                                document.querySelector('.out').value = "SQL is valid.";
                                $.notify("SQL Code is valid!", { position: "bottom center", className: "success" });
                            }
                        })
                        .catch(error => {
                            // Hide loading spinner
                            loading.style.display = 'none';

                            console.error('Error:', error);
                            $.notify("Ein Fehler ist aufgetreten", { position: "bottom center", className: "error" });
                        });
                } else {
                    document.querySelector('.error').value = "Please enter SQL code.";
                    $.notify("Please enter SQL code.", { position: "bottom center", className: "error" });
                }
            });

            // Copy corrected code
            document.getElementById('copy-output-btn').addEventListener('click', () => {
                const outputTextarea = document.querySelector('.out');
                outputTextarea.select();
                document.execCommand('copy');
                $.notify("Corrected code copied!", { position: "bottom center", className: "success" });
            });

            // Reset all boxes
            document.getElementById('reset-boxes-btn').addEventListener('click', () => {
                document.querySelector('.in').value = '';
                document.querySelector('.out').value = '';
                document.querySelector('.error').value = '';
                $.notify("All boxes reset!", { position: "bottom center", className: "info" });
            });
        });
    </script>
</body>

</html>
