<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Validator</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://notifyjs.jpillora.com/js/notify.js"></script>
</head>

<body>
    <div class="darkbutton">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <h1>SQL DML Validator</h1>

    <div class="box">
        <form id="sql-form">
            <textarea class="in" placeholder="Enter SQL code here..."></textarea>
            <textarea class="out" readonly placeholder="Output will appear here..."></textarea>
        </form>
    </div>

    <div class="box2">
        <textarea class="error" readonly placeholder="Errors will appear here..."></textarea>
    </div>

    <button id="validate-btn">Validate</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggle = document.getElementById('mode-toggle');
            const body = document.body;

            // Set theme from cookies
            const theme = document.cookie.split('; ').find(row => row.startsWith('theme='));
            if (theme && theme.split('=')[1] === 'dark') {
                body.classList.add('dark-mode');
                toggle.checked = true;
            }

            toggle.addEventListener('change', function () {
                body.classList.toggle('dark-mode');
                document.cookie = "theme=" + (body.classList.contains('dark-mode') ? 'dark' : 'light') + "; path=/";
            });

            // Validate button functionality
            document.getElementById('validate-btn').addEventListener('click', function () {
                const sqlInput = document.querySelector('.in').value.trim();

                if (sqlInput) {
                    $(".error").val("");
                    $(".out").val("SQL is valid.");
                    $.notify("SQL Code is valid!", { position: "bottom center", className: "success" });
                } else {
                    $(".error").val("Please enter valid SQL code.");
                    $.notify("SQL Code has errors.", { position: "bottom center", className: "error" });
                }
            });
        });
    </script>
</body>


</html>
